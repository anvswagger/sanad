<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شكراً لك | مكتب محمد قريصة</title>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Alexandria', sans-serif;
            background-color: white;
            color: #111827;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .thank-you-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e0f2fe;
            /* Light Blue */
            color: #0c4da2;
            /* Corporate Blue */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            box-shadow: 0 10px 15px -3px rgba(12, 70, 162, 0.1);
            animation: popIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            stroke-width: 3px;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .thank-you-title {
            font-size: 2rem;
            font-weight: 800;
            color: #0c4da2;
            margin: 0 0 1rem 0;
        }

        .thank-you-message {
            font-size: 1.1rem;
            color: #4b5563;
            max-width: 480px;
            line-height: 1.6;
            margin: 0 0 2.5rem 0;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 2.5rem;
            background-color: #0c4da2;
            color: white;
            text-decoration: none;
            border-radius: 999px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(12, 70, 162, 0.2);
        }

        .home-btn:hover {
            background-color: #0a3d82;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(12, 70, 162, 0.3);
        }

        /* Reuse Header/Footer Styles from style.css but allow overrides */
        .site-header,
        .site-footer {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div id="app" style="display: flex; flex-direction: column; min-height: 100vh;">
        <!-- Simple Header Clone -->
        <header class="site-header">
            <img src="/logo.png" alt="شعار شركة سند للمقاولات والاستثمار العقاري" class="site-logo">
        </header>

        <main class="thank-you-container">
            <div class="success-icon">
                <!-- Checkmark SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>

            <h1 class="thank-you-title">تم استلام طلبك بنجاح!</h1>

            <p class="thank-you-message">
                شكراً لثقتك بنا.<br>
                سيقوم فريقنا بمراجعة تفاصيل مشروعك والتواصل معك قريباً لترتيب موعد الاستشارة.
            </p>

            <a href="/" class="home-btn">العودة للرئيسية</a>
        </main>

        <footer class="site-footer">
            <p>Eng. Mohamed Qraisa &copy; 2026</p>
        </footer>
    </div>
</body>

</html>
